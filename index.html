<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Verbs</title>
  </head>

  <body>
    <nav class="navbar bg-white text-dark">
      <div class="container-fluid">
        <div class="col-9">
          <h3>Verbs</h3>
        </div>
        <div class="col-3">
          <p class="verbs-font-white" id="verbs-counter"></p>
        </div>
    </div>
    </nav>
    <div class="area" >

    <div class="text-center">
      <!-- svg de boton de Play -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        fill="currentColor"
        class="bi bi-caret-right-fill"
        viewBox="0 0 16 16"
        id="next"
      >
        <path
          d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
        />
      </svg>
    </div>
    <h1 class="text-center" id="showVerb">Play to start</h1>
    <div class="container text-center" id="contenido">
      <div id="verbs-container">
        <!-- Se muestra la imagen -->
        <div id="showImage"></div>
        <br />
        <button id="repeatAudio">üîÅ</button><br/><br/>
        <!-- Se muestra el audio -->
        <audio id="showAudio"></audio>
        <!-- Opciones de respuesta -->
        <p id="first-verb" class="verbs-answer"></p>
        <p id="second-verb" class="verbs-answer"></p>
        <p id="third-verb" class="verbs-answer"></p>
        <p id="fourth-verb" class="verbs-answer"></p>
      </div>
      <small class="counter">
      <span id="all-right-answers"></span></small><br/>
      <span id="all-wrong-answers"></span></small>
    </div>
    <div id="pruebas"></div>
      <!--FIN CONTAINER-->
    <script src="./javascript/verbs.js"></script>
    <script src="./javascript/script.js"></script>
    
  </div >

  </body>
</html>
